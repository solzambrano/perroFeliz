        <!--navegacion a las diferentes secciones de la pagina-->
        <!--hacer que el recuadro no cambie de tamaño es incomodo para el usuario-->
        <section>
            <form id="enviar">
                <fieldset id="pasoUno">
                  <h3>Paso 1: Información de contacto</h2>
                <div class="form-group">
                    <label for="nombre" required >Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                    <div class="form-group">
                    <label for="mob">Numero Celular</label>
                    <input type="text" class="form-control" id="mob" name="data[mob]" placeholder="3881111111">
                    </div>
                    <div class="form-group">
                    <label for="calle">calle</label>
                    <input class="form-control" id="calle" name="data[address]" placeholder="calle"></input>
                    </div>   
                    <div class="form-group">
                      <label for="numero">Numero</label>
                      <input type="text" class="form-control" id="numero" name="data[mob]" placeholder="1005">
                      </div>  
                      <div class="form-group">
                        <label for="barrio">Barrio</label>
                        <input class="form-control" id="barrio" name="data[address]" placeholder="Ciudad de Nieva"></input>
                        </div>       
                    <button type="button" id="botonSig" class="btn btn-outline-success">Siguiente</button>
                </fieldset>
                <fieldset id="pasoDos">
                    <h3>Paso 2: Datos de registro</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Quiero recibir notificaciones por email</label>
                    </div>
                </fieldset>
              </form>
              <button id="atras" type="button" name="previous" class="previous btn btn-default"><i class="fas fa-arrow-left"></i></button>
                    <button type="submit" name="submit" class=" mb-2 btn btn-outline-success" value="Enviar">Enviar</button>
