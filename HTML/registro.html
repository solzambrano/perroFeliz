<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="icon"   href="/Imagenes/huella.jpg" type="image/png" />
        <!--font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="../CSS//main.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
       <script defer src="../js/formulario.js"></script>
        <title>Perro Feliz</title>
    </head>
    <body>
        <div class="fondo">
            <div class="recuadro">
            <header>
              <h1>Veterinaria Perro Feliz</h1>
        <!--Quizas sea un div con la informacion de login o una section aparte-->
          
              <a href="registro.html"><img src="../Imagenes/sesionjpg.jpg" alt="inicio sesion"></a> 
            </header>
    </header>
        <!--navegacion a las diferentes secciones de la pagina-->
        <!--hacer que el recuadro no cambie de tamaño es incomodo para el usuario-->
        <section>
            <form>
                <fieldset id="pasoUno">
                  <h3>Paso 1: Información de contacto</h2>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                  </div>
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                  </div>
                    <div class="form-group">
                    <label for="mob">Numero Celular</label>
                    <input type="text" class="form-control" id="mob" name="data[mob]" placeholder="Numero Celular">
                    </div>
                    <div class="form-group">
                    <label for="address">Direccion</label>
                    <textarea class="form-control" name="data[address]" placeholder="Direccion"></textarea>
                    </div>          
                    <button type="button" id="botonUno" class="btn btn-outline-success">Siguiente</button>
                </fieldset>
                <fieldset id="pasoDos">
                    <h3>Paso 2: Datos de tu mascota</h2>
                  <div class="form-group">
                      <label for="nombreMascota">Nombre</label>
                      <input type="text" class="form-control" id="nombreMascota">
                    </div>
                    <div class="form-group">
                        <label for="especie">Especie</label>
                        <select class="form-control" id="especie">
                          <option>Perro</option>
                          <option>Gato</option>
                          <option>Conejo</option>
                          <option>Tortuga</option>
                          <option>Hamster</option>
                          <option>Otro</option> <!--si es otro desplegar un label type text-->
                        </select>
                      </div>
                      <div class="form-group">
                      <label for="mob">Edad</label>
                      <input type="number" class="form-control" id="mob" name="data[mob]" placeholder="Numero Celular">
                      </div>
                      <button type="button" id="botonDos" class="btn btn-outline-success">Siguiente</button>
                  </fieldset>
                <fieldset id="pasoTres">
                    <h3>Paso 3: Datos de registro</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Quiero recibir notificaciones por email</label>
                    </div>
                </fieldset>
              </form>
              <input type="button" name="previous" class="previous btn btn-default" value="Previo" />
                    <input type="submit" name="submit" class="submit btn btn-success" value="Enviar" id="submit_data" />
            <a href="index.html">Volver</a>
        </section>
            <!--Informacion de contacto -->
            <footer>
                <ul class="nav justify-content-center">
                  <li class="iconos">
                   <img src="../Imagenes/gmail.png">         
                  </li>
                  <li class="iconos">
                  <img src="../Imagenes/whatsapp.png">
          
                  </li>
                  <li class="iconos">
                    <img src="../Imagenes/twitter.png">
                  </li>
                  <li class="iconos">
                   <img src="../Imagenes/facebook.png">
                  </li>
                  <li class="iconos"><img src="../Imagenes/inst.png"></li>
                </ul>
          
              </footer>
              </div>
              </div>
            <script src="../js/funciones.js"></script>
</body>
</html>
